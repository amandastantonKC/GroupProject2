<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Create account page</title>
</head>

<body>

    <div class="jumbotron">

        <div class="row">
            <div class="col-md-6 offset-3">
                <h1>Create a Jello Account</h1>
            </div>
        </div>
            <form>
                <div class="row">
                    <div class="col-sm-6 offset-3">
                        <div class="form-group">
                            <label for="exampleInputEmail1">User Name</label>
                            <input type="email" class="form-control" id="exampleUserName" aria-describedby="emailHelp"
                                placeholder="Enter your user name">

                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 offset-3">
                        <div class="form-group">
                            <label for="exampleInputPassword1">Full Name</label>
                            <input type="password" class="form-control" id="exampleInputFullName" placeholder="Enter your full name">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-6 offset-3">
                        <div class="form-group">
                            <label for="exampleInputPassword1">Email Address</label>
                            <input type="password" class="form-control" id="exampleInputEmail" placeholder="Enter your email address">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-6 offset-3">
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 offset-3">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>







            </form>
        </div>



</body>

</html>
